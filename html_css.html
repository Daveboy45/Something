<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Cascading style Sheet</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
        body { background-color: darkgrey;
        }
        h2 { color: cadetblue;}
        p {color: beige;}
    </style>
</head>
<body>
    <h3>Inline styling</h3>
    <h1 style="color: blue;">This is a blue heading.</h1>

    <h2>This is the effect of the internal styling</h2>
    <p>So is this</p>

    <h4>This is a heading.</h4>
    <pre>
        This the effect of the external styling
        DG
        Dolce and Gabana
    </pre>
</body>
</html>
